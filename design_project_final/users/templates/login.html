{% load static %}

{% block content %} 

<!DOCTYPE html>
<html>
<head>
    <title>Login - TheMYPGuru</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<body style="background-color: #0077B6">
    <ul class = "navbar">
        <li class = "website_title">TheMYPGuru</li>
        <li><a href="{% url 'home' %}" class = "nav_items">Home</a></li>
        <li><a href=# class = "nav_items">Forum</a></li>
        <li><a href=# class = "nav_items">About</a></li>
        <li class = "nav_items">|</li>
        <li><a href="{% url 'login' %}" class = "nav_items">Log In</a></li>
    </ul>
    
    <img src="{% static 'login_box.png'%}" style = "position:relative; left:460px; top:150px; width:550px;">

    <form action="" method=POST>
            {% csrf_token %}
            <h2 style = "top:165px; left:475px; margin-top: 50px;">Log in</h2>
            <h3 style = "top:275px; left:475px;">Username*</h3>
            <input class = "input_box" type = "text" name="username" style = "top: 345px;"
             placeholder = "Enter your username here"> 
            <h3 style = "top:387.5px; left:475px;">Password*</h3>
            <input class = "input_box" type = "text" name="password" style = "top:455px;"
             placeholder = "Enter your password here">
            <button class = "submit_button" type="submit" value = "Submit">Login</button>
            {% endblock %}
        </form>
 
        {% if messages %}
            {% for message in messages %}
                <div class = "message">{{ message }}</div>
            {% endfor %}
        {% endif %}

    <button class = "signup_button"><a href = {% url 'users:signup' %}><h2 style = "font-size: 45px; color: #ffa500; top: -35px;">Sign Up</h2></a></button>
    

</body>
</html>
